<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Projet Final Sans Fil</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Card-Table-Snippet-N1.css">
    <link rel="stylesheet" href="assets/css/Header-With-Image-on-left-and-login-form-on-right.css">
    <link rel="stylesheet" href="assets/css/Navbar-With-Button.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="d-flex flex-column min-vh-100">
    
    <navbar th:replace="inc/navbar :: navbar"></navbar>
    
    <header class="bg-primary text-center py-5 mb-4">
        <div class="container">
            <h1 class="fw-light text-white">Liste des utilisateurs:<br></h1>
        </div>
    </header>
    <div class="container"><div class="container mt-5">
  <table class="table table-borderless table-responsive card-1 p-4">
    <thead>
      <tr class="border-bottom">
        <th>
          <span class="ml-2">Id</span>
        </th>
        <th>
          <span class="ml-2">Profil</span>
        </th>
        <th>
          <span class="ml-2">Poste</span>
        </th>
        <th>
          <span class="ml-2">Date cr√©ation</span>
        </th>
        <th>
          <span class="ml-4">Action</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr class="border-bottom"  th:each="user : ${listUsers}">
        <td>
          <div class="p-2">
            <span class="d-block font-weight-bold" th:utext="${user.id}"></span>
          </div>
        </td>
        <td>
          <div class="p-2 d-flex flex-row align-items-center mb-2">
            <img
              src="https://i.imgur.com/ZSkeqnd.jpg"
              width="40"
              class="rounded-circle"
            />
            <div class="d-flex flex-column ml-2">
              <span class="d-block font-weight-bold mx-2"  th:utext="${user.lastName + ' ' + user.firstName}"></span>
              <small class="text-muted mx-2"  th:utext="${user.email}"></small>
            </div>
          </div>
        </td>
        <td>
          <div class="p-2">
            <span class="font-weight-bold" th:utext="${user.poste.nom}"></span>
          </div>
        </td>
        <td>
          <div class="p-2 d-flex flex-column">
            <span th:utext="${user.dateCreationCompte}"></span>
          </div>
        </td>
        <td>
          <div class="p-2 icons">
            <i class="fa fa-edit"></i>
            <i class="fa fa-remove text-danger"></i>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
    
    <footerbar th:replace="inc/footer :: footerbar"></footerbar>
    
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>

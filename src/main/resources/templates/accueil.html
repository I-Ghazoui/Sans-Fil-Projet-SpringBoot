<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Projet Final Sans Fil</title>
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/Navbar-With-Button.css">
<link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
	<nav class="navbar navbar-light navbar-expand-md py-3">
		<div class="container">
			<a class="navbar-brand d-flex align-items-center" href="#"><span
				class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon"><svg
						xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
						fill="currentColor" viewBox="0 0 16 16" class="bi bi-bezier">
                        <path fill-rule="evenodd"
							d="M0 10.5A1.5 1.5 0 0 1 1.5 9h1A1.5 1.5 0 0 1 4 10.5v1A1.5 1.5 0 0 1 2.5 13h-1A1.5 1.5 0 0 1 0 11.5v-1zm1.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zm10.5.5A1.5 1.5 0 0 1 13.5 9h1a1.5 1.5 0 0 1 1.5 1.5v1a1.5 1.5 0 0 1-1.5 1.5h-1a1.5 1.5 0 0 1-1.5-1.5v-1zm1.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zM6 4.5A1.5 1.5 0 0 1 7.5 3h1A1.5 1.5 0 0 1 10 4.5v1A1.5 1.5 0 0 1 8.5 7h-1A1.5 1.5 0 0 1 6 5.5v-1zM7.5 4a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1z"></path>
                        <path
							d="M6 4.5H1.866a1 1 0 1 0 0 1h2.668A6.517 6.517 0 0 0 1.814 9H2.5c.123 0 .244.015.358.043a5.517 5.517 0 0 1 3.185-3.185A1.503 1.503 0 0 1 6 5.5v-1zm3.957 1.358A1.5 1.5 0 0 0 10 5.5v-1h4.134a1 1 0 1 1 0 1h-2.668a6.517 6.517 0 0 1 2.72 3.5H13.5c-.123 0-.243.015-.358.043a5.517 5.517 0 0 0-3.185-3.185z"></path>
                    </svg></span><span>Brand</span></a>
			<button data-bs-toggle="collapse" class="navbar-toggler"
				data-bs-target="#navcol-1">
				<span class="visually-hidden">Toggle navigation</span><span
					class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navcol-1">
				<ul class="navbar-nav me-auto">
					<li class="nav-item"><a class="nav-link active" href="#">First
							Item</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Second
							Item</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Third
							Item</a></li>
				</ul>
				<button class="btn btn-primary" type="button">Button</button>
			</div>
		</div>
	</nav>
	<!-- Header -->
	<header class="bg-primary text-center py-5 mb-4">
		<div class="container">
			<h1 class="fw-light text-white">List des salles</h1>
		</div>
	</header>

	<!-- Page Content -->
	<div class="container">
		<div class="row">

			<tr th:each="salle : ${listSalles}">
				<!-- Start Salle Card -->
				<div class="col-xl-3 col-md-6 mb-4">
					<div class="card border-0 shadow">
						<img src="https://source.unsplash.com/TMgQMXoglsM/500x350"
							class="card-img-top" alt="...">
						<div class="card-body text-center">
							<h5 class="card-title mb-0" th:utext="${salle.nom}"></h5>
							<div class="card-text text-black-50">Web Developer</div>
						</div>
					</div>
				</div>
				<!-- End Salle Card -->
			</tr>
		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>

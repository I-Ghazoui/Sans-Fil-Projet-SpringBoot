<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Projet Final Sans Fil</title>
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/Navbar-With-Button.css">
<link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
	<header>
		<div class="container-fluid ps-md-0">
			<div class="row g-0">
				<div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
				<div class="col-md-8 col-lg-6">
					<div class="login d-flex align-items-center py-5">
						<div class="container">
							<div class="row">
								<div class="col-md-9 col-lg-8 mx-auto">
									<h3 class="login-heading mb-4">Welcome back!</h3>

									<!-- Sign In Form -->
									<form action="/" method="POST">
										<div class="form-floating mb-3">
											<input type="text" class="form-control" id="floatingInput"
												name="username" placeholder="Username"> <label
												for="floatingInput">Email address</label>
										</div>
										<div class="form-floating mb-3">
											<input type="password" class="form-control"
												id="floatingPassword" name="password" placeholder="Password">
											<label for="floatingPassword">Password</label>
										</div>

										<div class="form-check mb-3">
											<input class="form-check-input" type="checkbox" value=""
												id="rememberPasswordCheck"> <label
												class="form-check-label" for="rememberPasswordCheck">
												Remember password </label>
										</div>

										<div class="d-grid">
											<button
												class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2"
												type="submit">Sign in</button>
											<div class="text-center">
												<a class="small" href="#">Forgot password?</a>
											</div>
										</div>

									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Projet Final Sans Fil</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Card-Table-Snippet-N1.css">
    <link rel="stylesheet" href="assets/css/Header-With-Image-on-left-and-login-form-on-right.css">
    <link rel="stylesheet" href="assets/css/Navbar-With-Button.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header><div class="container-fluid ps-md-0">
  <div class="row g-0">
    <div class="d-none d-md-flex col-md-4 col-lg-6 Header-Left-bg-image-F"></div>
    <div class="col-md-8 col-lg-6">
      <div class="Header-Right-login-Form-1 d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <img class="w-100" src="assets/img/img/ensam-logo.png" alt="" >
              <h3 class="Header-login-heading mb-4">Connectez-vous Ã  votre compte !</h3>

              <!-- Sign In Form -->
              <form action="/login" method="POST">
                <div class="form-floating mb-3">
                  <input type="text" required class="form-control" id="floatingInput" name="username" placeholder="Nom d'utilisateur">
                  <label for="floatingInput">Nom d'utilisateur</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" required class="form-control" name="password" id="floatingPassword" placeholder="Mot de passe">
                  <label for="floatingPassword">Mot de passe</label>
                </div>

                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" name="remember-me" id="rememberPasswordCheck">
                  <label class="form-check-label" for="rememberPasswordCheck">
                    Se souvenir de moi
                  </label>
                </div>

                <div class="d-grid">
                  <button class="btn btn-lg btn-primary Header-Form-btn-login text-uppercase fw-bold mb-2" type="submit">Se connecter</button>
                  <!--<div class="text-center">
                    <a class="small" href="#">Forgot password?</a>
                  </div>-->
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div></header>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>

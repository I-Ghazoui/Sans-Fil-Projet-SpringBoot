<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Projet Final Sans Fil</title>
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
<link rel="stylesheet" href="assets/css/Card-Table-Snippet-N1.css">
<link rel="stylesheet"
	href="assets/css/Header-With-Image-on-left-and-login-form-on-right.css">
<link rel="stylesheet" href="assets/css/Navbar-With-Button.css">
<link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="d-flex flex-column min-vh-100" style="background: #f2f2f6;">

	<navbar th:replace="inc/navbar :: navbar"></navbar>

	<header class="mt-5">
		<div class="container d-flex justify-content-between align-items-end">
			<div>
				<h1 class="fw-bold" style="color: #1f5793;">List des
					utilisateurs</h1>
				<span>List des salles avec leurs etages, vous pouvez chercher
					...</span>
			</div>
			<div class="d-flex align-items-center">
				<input type="text" class="form-control mx-2" name="nom"
					placeholder="Nom"><select class="form-control"
					style="min-width: 10rem;">
					<optgroup label="Postes">
						<option value="1">Admin</option>
					</optgroup>
				</select>
				<button class="btn btn-primary mx-2" type="button">Chercher!</button>
			</div>
		</div>
	</header>
	<div class="container shadow-lg rounded bg-white p-3 mt-5">
		<table class="table table-borderless table-responsive card-1 p-4">
			<thead>
				<tr class="border-bottom">
					<th><span class="ml-2">Id</span></th>
					<th><span class="ml-2">Profil</span></th>
					<th><span class="ml-2">Poste</span></th>
					<th><span class="ml-2">Date cr√©ation</span></th>
					<th><span class="ml-4">Action</span></th>
				</tr>
			</thead>
			<tbody>
				<tr class="border-bottom" th:each="personne : ${listPersonnes}">
					<td>
						<div class="p-2">
							<span class="d-block font-weight-bold" th:utext="${personne.rfid}"></span>
						</div>
					</td>
					<td>
						<div class="p-2 d-flex flex-row align-items-center mb-2">
							<img src="https://i.imgur.com/ZSkeqnd.jpg" width="40"
								class="rounded-circle" />
							<div class="d-flex flex-column ml-2">
								<span class="d-block font-weight-bold mx-2"
									th:utext="${personne.nom + ' ' + personne.prenom}"></span> <small
									class="text-muted mx-2" th:utext="${personne.email}"></small>
							</div>
						</div>
					</td>
					<td>
						<div class="p-2">
							<span class="font-weight-bold" th:utext="${personne.email}"></span>
						</div>
					</td>
					<td>
						<div class="p-2 d-flex flex-column">
							<span th:utext="${personne.email}"></span>
						</div>
					</td>
					<td>
						<div class="p-2 icons">
							<i class="fa fa-edit"></i> <i class="fa fa-remove text-danger"></i>
						</div>
					</td>
				</tr>


			</tbody>
		</table>
	</div>

	<footerbar th:replace="inc/footer :: footerbar"></footerbar>

	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
